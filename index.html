<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>POS Tạp Hóa</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .menu, .bill {
      padding: 20px;
      width: 50%;
    }
    .menu {
      background-color: #fff;
      border-right: 1px solid #ccc;
    }
    .bill {
      background-color: #fafafa;
    }
    h2 {
      margin-top: 0;
    }
    .item {
      display: flex;
      justify-content: space-between;
      margin: 10px 0;
    }
    button {
      padding: 5px 10px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .bill-summary {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="menu">
    <h2>Danh mục sản phẩm</h2>
    <div id="product-list"></div>
  </div>

  <div class="bill">
    <h2>Hóa đơn</h2>
    <ul id="bill-items"></ul>
    <div class="bill-summary">
      <p><strong>Tổng tiền hàng:</strong> <span id="total">0 ₫</span></p>
      <p><strong>Khách đưa:</strong> <input type="number" id="paid" value="0" /> ₫</p>
      <p><strong>Tiền thừa:</strong> <span id="change">0 ₫</span></p>
      <button onclick="resetBill()">THANH TOÁN (F1)</button>
    </div>
  </div>

  <script>
    const products = [
      { name: "Cafe Đen Đá", price: 25000 },
      { name: "Cafe Sữa Đá", price: 29000 },
      { name: "Bạc Xỉu", price: 35000 },
      { name: "Trà Đào Cam Sả", price: 45000 },
      { name: "Gà Rán (1 miếng)", price: 35000 },
      { name: "Khoai Tây Chiên", price: 25000 },
      { name: "Hamburger Bò", price: 55000 },
      { name: "Mì Ý Sốt Bò", price: 45000 },
      { name: "Nước Suối", price: 10000 }
    ];

    const bill = [];

    function renderProducts() {
      const list = document.getElementById("product-list");
      products.forEach((product, index) => {
        const div = document.createElement("div");
        div.className = "item";
        div.innerHTML = `
          <span>${product.name} - ${product.price.toLocaleString()} ₫</span>
          <button onclick="addToBill(${index})">Thêm</button>
        `;
        list.appendChild(div);
      });
    }

    function addToBill(index) {
      const product = products[index];
      const existing = bill.find(item => item.name === product.name);
      if (existing) {
        existing.quantity++;
      } else {
        bill.push({ ...product, quantity: 1 });
      }
      renderBill();
    }

    function renderBill() {
      const list = document.getElementById("bill-items");
      list.innerHTML = "";
      let total = 0;
      bill.forEach(item => {
        const li = document.createElement("li");
        const itemTotal = item.price * item.quantity;
        total += itemTotal;
        li.textContent = `${item.name}: ${item.quantity} x ${item.price.toLocaleString()} ₫ = ${itemTotal.toLocaleString()} ₫`;
        list.appendChild(li);
      });
      document.getElementById("total").textContent = `${total.toLocaleString()} ₫`;

      const paid = parseInt(document.getElementById("paid").value) || 0;
      const change = paid - total;
      document.getElementById("change").textContent = `${change > 0 ? change.toLocaleString() : 0} ₫`;
    }

    function resetBill() {
      alert("Thanh toán thành công!");
      bill.length = 0;
      document.getElementById("paid").value = 0;
      renderBill();
    }

    document.getElementById("paid").addEventListener("input", renderBill);
    renderProducts();
  </script>

</body>
</html>
