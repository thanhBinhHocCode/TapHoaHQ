          id: 12,

      ];

      let cart = [];
      let currentTotal = 0;

      // H√†m hi·ªÉn th·ªã s·∫£n ph·∫©m ch√≠nh x√°c
      function renderProducts(filter = "All") {
        const grid = document.getElementById("productGrid");
        grid.innerHTML = "";

        const filtered = products.filter(
          (p) => filter === "All" || p.category === filter,
        );

        filtered.forEach((p) => {
          grid.innerHTML += `
            <div onclick="addToCart(${p.id})" class="product-card hover:shadow-lg hover:border-blue-500 cursor-pointer group">
              <img src="${p.img}" class="product-image group-hover:scale-105 transition-transform">
              <div class="flex flex-col justify-between flex-grow">
                <p class="card-title">${p.name}</p>
                <p class="card-price">${p.price.toLocaleString()}ƒë</p>
              </div>
            </div>`;
        });

        // C·∫≠p nh·∫≠t m√†u n√∫t ph√¢n lo·∫°i
        document.querySelectorAll(".category-btn").forEach((btn) => {
          if (
            btn.innerText.includes(filter) ||
            (filter === "All" && btn.innerText === "T·∫•t c·∫£")
          ) {
            btn.classList.replace("bg-gray-100", "bg-blue-600");
            btn.classList.replace("text-gray-600", "text-white");
          } else {
            btn.classList.replace("bg-blue-600", "bg-gray-100");
            btn.classList.replace("text-white", "text-gray-600");
          }
        });
      }

      function addToCart(id) {
        const product = products.find((p) => p.id === id);
        const item = cart.find((c) => c.id === id);
        if (item) item.qty++;
        else cart.push({ ...product, qty: 1 });
        renderCart();
      }

      function updateQty(id, delta) {
        const item = cart.find((c) => c.id === id);
        if (item) {
          item.qty += delta;
          if (item.qty <= 0) cart = cart.filter((c) => c.id !== id);
        }
        renderCart();
      }

      function renderCart() {
        const container = document.getElementById("cartItems");
        const totalEl = document.getElementById("totalAmount");
        if (cart.length === 0) {
          container.innerHTML =
            '<div class="flex flex-col items-center justify-center h-64 text-gray-300"><span class="text-4xl">üõí</span><p class="text-xs italic">Gi·ªè h√†ng tr·ªëng</p></div>';
          totalEl.innerText = "0ƒë";
          currentTotal = 0;
          calculateChange();
          return;
        }
        container.innerHTML = "";
        let total = 0;
        cart.forEach((item) => {
          total += item.price * item.qty;
          container.innerHTML += `
            <div class="flex justify-between items-center bg-white p-2 rounded-lg shadow-sm border-l-4 border-blue-500 text-sm">
              <div class="flex-1 truncate mr-2">
                <p class="font-bold text-gray-800 truncate">${item.name}</p>
                <p class="text-xs text-blue-500 font-mono">${item.price.toLocaleString()}ƒë x ${item.qty}</p>
              </div>
              <div class="flex items-center gap-1 bg-gray-100 p-1 rounded">
                <button onclick="updateQty(${item.id}, -1)" class="w-6 h-6 flex items-center justify-center bg-white rounded shadow text-red-500 font-bold">-</button>
                <span class="w-5 text-center font-bold text-xs">${item.qty}</span>
                <button onclick="updateQty(${item.id}, 1)" class="w-6 h-6 flex items-center justify-center bg-white rounded shadow text-green-500 font-bold">+</button>
              </div>
            </div>`;
        });
        currentTotal = total;
        totalEl.innerText = total.toLocaleString() + "ƒë";
        calculateChange();
      }

      function calculateChange() {
        const cash =
          parseInt(document.getElementById("cashReceived").value) || 0;
        const changeEl = document.getElementById("changeDue");
        if (currentTotal > 0 && cash >= currentTotal) {
          changeEl.innerText = (cash - currentTotal).toLocaleString() + "ƒë";
          changeEl.style.color = "#ea580c";
        } else if (currentTotal > 0 && cash > 0) {
          changeEl.innerText =
            "Thi·∫øu " + (currentTotal - cash).toLocaleString() + "ƒë";
          changeEl.style.color = "#dc2626";
        } else {
          changeEl.innerText = "0ƒë";
        }
      }

      function filterCategory(cat) {
        renderProducts(cat);
      }
      function setCash(amount) {
        document.getElementById("cashReceived").value = amount;
        calculateChange();
      }

      function checkout() {
        if (cart.length === 0) return;
        const cash =
          parseInt(document.getElementById("cashReceived").value) || 0;
        if (cash < currentTotal) return alert("Ti·ªÅn kh√°ch ƒë∆∞a ch∆∞a ƒë·ªß!");
        const customer =
          document.getElementById("customerName").value || "Kh√°ch l·∫ª";
        const now = new Date().toLocaleString("vi-VN");
        document.getElementById("historyPanel").classList.remove("hidden");
        const history = document.getElementById("historyLog");
        history.innerHTML =
          `<div>[${now}] ${customer}: ${currentTotal.toLocaleString()}ƒë</div>` +
          history.innerHTML;
        alert("Thanh to√°n th√†nh c√¥ng!");
        cart = [];
        document.getElementById("cashReceived").value = "";
        document.getElementById("customerName").value = "";
        renderCart();
      }

      // S·ª≠a l·ªói t√¨m ki·∫øm: ƒê·ªìng b·ªô giao di·ªán v·ªõi danh s√°ch ch√≠nh
      document.getElementById("searchInput").addEventListener("input", (e) => {
        const val = e.target.value.toLowerCase();
        const grid = document.getElementById("productGrid");
        grid.innerHTML = "";
        products
          .filter((p) => p.name.toLowerCase().includes(val))
          .forEach((p) => {
            grid.innerHTML += `
            <div onclick="addToCart(${p.id})" class="product-card hover:shadow-lg hover:border-blue-500 cursor-pointer group">
              <img src="${p.img}" class="product-image group-hover:scale-105 transition-transform">
              <div class="flex flex-col justify-between flex-grow">
                <p class="card-title">${p.name}</p>
                <p class="card-price">${p.price.toLocaleString()}ƒë</p>
              </div>
            </div>`;
          });
      });

      renderProducts("All");
