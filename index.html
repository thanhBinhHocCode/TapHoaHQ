<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Tạp Hóa Hường Quyền</title>
<style>
body{
    font-family:Arial;
    margin:0;
    background:#f1f3f6;
}
.container{
    display:flex;
    height:100vh;
}
.left{
    width:70%;
    padding:20px;
    overflow:auto;
}
.right{
    width:30%;
    background:white;
    padding:20px;
    border-left:2px solid #ddd;
}
.products{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(150px,1fr));
    gap:15px;
}
.product{
    background:white;
    padding:10px;
    border-radius:10px;
    text-align:center;
    box-shadow:0 2px 6px rgba(0,0,0,0.1);
}
.product img{
    width:100%;
    height:120px;
    object-fit:cover;
}
button{
    background:#27ae60;
    color:white;
    border:none;
    padding:6px 12px;
    border-radius:6px;
    cursor:pointer;
}
button:hover{background:#1e8449;}

table{
    width:100%;
    border-collapse:collapse;
}
td{
    padding:6px;
}
.total{
    font-size:20px;
    font-weight:bold;
    color:#e74c3c;
}
.action button{
    background:#e74c3c;
}
</style>
</head>

<body>

<div class="container">

<!-- SẢN PHẨM -->
<div class="left">
<h2>Sản phẩm</h2>
<div class="products">

<div class="product">
<img src="images/mi-goi.jpg">
<h4>Mì gói</h4>
<p>5.000đ</p>
<button onclick="add('Mì gói',5000)">Thêm</button>
</div>

<div class="product">
<img src="images/nuoc-ngot.jpg">
<h4>Nước ngọt</h4>
<p>10.000đ</p>
<button onclick="add('Nước ngọt',10000)">Thêm</button>
</div>

<div class="product">
<img src="images/banh-keo.jpg">
<h4>Bánh kẹo</h4>
<p>15.000đ</p>
<button onclick="add('Bánh kẹo',15000)">Thêm</button>
</div>

</div>
</div>

<!-- HÓA ĐƠN -->
<div class="right">
<h2>Hóa đơn</h2>

<table id="bill"></table>

<hr>
<p class="total">Tổng: <span id="total">0</span> đ</p>

<button onclick="pay()">Thanh toán</button>
<button onclick="reset()" style="background:#555">Làm mới</button>

</div>

</div>

<script>
let cart={};

function add(name,price){
    if(cart[name]){
        cart[name].qty++;
    }else{
        cart[name]={price:price,qty:1};
    }
    render();
}

function change(name,n){
    cart[name].qty+=n;
    if(cart[name].qty<=0) delete cart[name];
    render();
}

function render(){
    let html="";
    let total=0;
    for(let i in cart){
        let p=cart[i];
        let sum=p.price*p.qty;
        total+=sum;

        html+=`
        <tr>
            <td>${i}</td>
            <td>
            <button onclick="change('${i}',-1)">-</button>
            ${p.qty}
            <button onclick="change('${i}',1)">+</button>
            </td>
            <td>${sum.toLocaleString()}đ</td>
        </tr>`;
    }
    document.getElementById("bill").innerHTML=html;
    document.getElementById("total").innerText=total.toLocaleString();
}

function pay(){
    alert("Thanh toán thành công: "+document.getElementById("total").innerText+" đ");
    reset();
}

function reset(){
    cart={};
    render();
}
</script>

</body>
</html>
