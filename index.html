<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>POS Tạp Hóa</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .menu, .bill {
      padding: 20px;
      width: 50%;
      box-sizing: border-box;
    }
    .menu {
      background-color: #fff;
      border-right: 1px solid #ccc;
    }
    .bill {
      background-color: #fafafa;
    }
    h2 {
      margin-top: 0;
    }
    .item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background: #fdfdfd;
    }
    .item img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      margin-right: 10px;
      border-radius: 5px;
    }
    button {
      padding: 5px 10px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .bill-summary {
      margin-top: 20px;
    }
    select {
      margin-bottom: 15px;
      padding: 5px;
    }
  </style>
</head>
<body>

  <div class="menu">
    <h2>Danh mục sản phẩm</h2>
    <select id="category-filter" onchange="filterByCategory()">
      <option value="">Tất cả</option>
      <option value="Nước giải khát">Nước giải khát</option>
      <option value="Bánh kẹo">Bánh kẹo</option>
      <option value="Gia vị">Gia vị</option>
      <option value="Sữa">Sữa</option>
    </select>
    <div id="product-list"></div>
  </div>

  <div class="bill">
    <h2>Hóa đơn</h2>
    <ul id="bill-items"></ul>
    <div class="bill-summary">
      <p><strong>Tổng tiền hàng:</strong> <span id="total">0 ₫</span></p>
      <p><strong>Khách đưa:</strong> <input type="number" id="paid" value="0" /> ₫</p>
      <p><strong>Tiền thừa:</strong> <span id="change">0 ₫</span></p>
      <button onclick="resetBill()">THANH TOÁN (F1)</button>
    </div>
  </div>

  <script>
    const products = [
      {
        name: "Nước Suối",
        price: 10000,
        category: "Nước giải khát",
        image: "https://via.placeholder.com/60x60?text=Nước+Suối"
      },
      {
        name: "Trà Đào Cam Sả",
        price: 45000,
        category: "Nước giải khát",
        image: "https://via.placeholder.com/60x60?text=Trà+Đào"
      },
      {
        name: "Bánh Oreo",
        price: 15000,
        category: "Bánh kẹo",
        image: "https://via.placeholder.com/60x60?text=Oreo"
      },
      {
        name: "Muối I-ốt",
        price: 8000,
        category: "Gia vị",
        image: "https://via.placeholder.com/60x60?text=Muối"
      },
      {
        name: "Sữa Tươi Vinamilk",
        price: 12000,
        category: "Sữa",
        image: "https://via.placeholder.com/60x60?text=Sữa"
      }
    ];

    const bill = [];

    function renderProducts(filtered = products) {
      const list = document.getElementById("product-list");
      list.innerHTML = "";
      filtered.forEach((product, index) => {
        const div = document.createElement("div");
        div.className = "item";
        div.innerHTML = `
          <img src="${product.image}" alt="${product.name}">
          <div style="flex:1">
            <strong>${product.name}</strong><br>
            <small>${product.category}</small><br>
            <span>${product.price.toLocaleString()} ₫</span>
          </div>
          <button onclick="addToBill(${index})">Thêm</button>
        `;
        list.appendChild(div);
      });
    }

    function addToBill(index) {
      const product = products[index];
      const existing = bill.find(item => item.name === product.name);
      if (existing) {
        existing.quantity++;
      } else {
        bill.push({ ...product, quantity: 1 });
      }
      renderBill();
    }

    function renderBill() {
      const list = document.getElementById("bill-items");
      list.innerHTML = "";
      let total = 0;
      bill.forEach(item => {
        const li = document.createElement("li");
        const itemTotal = item.price * item.quantity;
        total += itemTotal;
        li.textContent = `${item.name}: ${item.quantity} x ${item.price.toLocaleString()} ₫ = ${itemTotal.toLocaleString()} ₫`;
        list.appendChild(li);
      });
      document.getElementById("total").textContent = `${total.toLocaleString()} ₫`;

      const paid = parseInt(document.getElementById("paid").value) || 0;
      const change = paid - total;
      document.getElementById("change").textContent = `${change > 0 ? change.toLocaleString() : 0} ₫`;
    }

    function resetBill() {
      alert("Thanh toán thành công!");
      bill.length = 0;
      document.getElementById("paid").value = 0;
      renderBill();
    }

    function filterByCategory() {
      const selected = document.getElementById("category-filter").value;
      const filtered = selected ? products.filter(p => p.category === selected) : products;
      renderProducts(filtered);
    }

    document.getElementById("paid").addEventListener("input", renderBill);
    renderProducts();
  </script>

</body>
</html>
